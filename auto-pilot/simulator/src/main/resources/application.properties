spring.application.name=auto-pilot
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
server.port=8081

springdoc.swagger-ui.path=/swagger-ui.html

spring.datasource.url=jdbc:postgresql://localhost:5432/plc2
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


spring.security.user.name=admin
spring.security.user.password=admin123


spring.jpa.properties.hibernate.format_sql=false

logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.orm.jdbc.extract=OFF



# =========================
# LOGGING
# =========================

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Niveau global
logging.level.root=INFO

# Niveaux par package (recommandé)
logging.level.supervision.industrial.auto_pilot=INFO
logging.level.dependancy_bundle=INFO

# (optionnel) logs Spring
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Format console lisible
logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n