spring.application.name=auto-pilot
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/plc2
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.security.user.name=admin
spring.security.user.password=admin123

# =========================
# LOGGING
# =========================
logging.level.root=INFO
logging.level.supervision.industrial.auto_pilot=INFO
logging.level.dependancy_bundle=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
